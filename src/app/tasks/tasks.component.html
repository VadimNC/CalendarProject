<h4>My Tasks</h4>

<div>
  <label id="new-task">Tasks: </label>
  {{dayChose?.date | date}}
  <input for="new-task" #taskName/>
  <button (click)="add(taskName.value); taskName.value=''">
    Add task
  </button>
</div>

<ul>
  <li *ngFor="let task of tasks">
    <!--    <span>{{task.id}}</span>-->
    <span>{{task.value}}</span>
    <button
      title="delete task"
      (click)="delete(task)"
    >x
    </button>
  </li>
</ul>
